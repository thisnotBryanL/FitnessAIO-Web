{% extends 'base.html' %}

{% block content %}
<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Food Entry:</h5>
            <hr>
            <a class="btn btn-outline-info  btn-sm btn-block" href="{% url 'registration:update-profile' %}">Edit Entry</a>
            <a class="btn btn-outline-danger  btn-sm btn-block" href="{% url 'registration:update-profile' %}">Delete Entry</a>

        </div>
    </div>

    <div class="col-md">
        <div class="card card-body">
            <h5>Entry notes</h5>
            <hr>
            <div style="color: dimgray">

            </div>
        </div>
    </div>

    <div class="col-md">
        <div class="card card-body">
            <h5>Total Entries</h5>
            <hr>
            <h1 style="text-align: center;padding: 10px"></h1>
        </div>
    </div>
</div>


<br>
<div class="row">
    <div class="col">
        <div class="card card-body">
            <form method="get">

                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>

</div>
<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>Total Calories</th>
                    <th>Macros</th>
                    <th>Date</th>
                    <th>Update</th>
                    <th>Remove</th>
                </tr>

            </table>
        </div>
    </div>
</div>



{% endblock %}
